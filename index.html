<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>Document</title>
</head>
<body>
    <section class="modal-section">
        <button class="modal-button">x</button>
        <form action="" id="form">
            <div class="title">
                <label for="title">Title</label>
                <input type="text" name="title" id="title"> <!--Añadí un ID-->
            </div>
            <div class="title">
                <label for="initial-date">Initial date</label>
                <input type="date" name="initial-date" id="initialDate"> <!--Añadí un ID-->
            </div>
            <div class="title">
                <input type="checkbox">
                <label for="end date">End date</label>
            </div>
            <div class="title">
                <label for="End date">End date</label>
                <input type="date" name="End-date" id="endDate"> <!--Añadí un ID-->
            </div>
            <div class="title">
                <input type="checkbox">
                <label>Remind me when this event expires</label>
            </div>
            <div class="title">
                <label for="time">Time</label>
                <select name="" id="time"> //Añadí un ID
                    <option value="5 min">5 min</option>
                    <option value="10 min">10 min</option>
                    <option value="15 min">15 min</option>
                    <option value="20 min">20 min</option>
                </select>
            </div>
            <div class="title">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea> <!--Añadí un ID-->
            </div>
            <div class="title">
                <label for="event-type">Event type</label>
                <select name="event-type" id="eventType"> <!--Añadí un ID-->
                    <option value="Meeting">Meeting</option>
                    <option value="Study">Study</option>
                    <option value="Personal">Personal</option>
                </select>
            </div> 
        </form>
    </section>
    <script src="src/assets/js/modalValidacion.js"></script>
</body>
</html>
