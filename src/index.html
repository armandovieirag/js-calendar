<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <button>previous</button>
        <h1 id="month" class="page-title">April </h1>
        <h1 id="Year" class="page-title">2021</h1>
        <button>next</button>
        <button id="modal-open-button" class="btn-add-event">Add Event</button>
        <div id="current-date">8 April 2021</div>
    </header>
    <main>
        <section class="calendar">
            <div class="weekdays">
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
                <div>Sunday</div>
            </div>
            <div id="modal-event-div" class="days-wrapper">
            <div class="day">a</div>
            <div class="day">a2</div>
            <div class="day">a3</div>
            <div class="day" target>a4</div>
                    <div class="day">a</div>

                    <div class="day">a</div>



            </div>
        </section>
    </main>


    <section id="modal-section" class="modal-section">
        <button id="modal-close-button" class="modal-button">&times;</button>
        <form action="">
            <div class="title">
                <label for="title">Title</label>
                <input type="text" name="title">
            </div>
            <div class="title">
                <label for="initial-date">Initial date</label>
                <input id="initialDate" type="date" name="initial-date">
            </div>
            <div class="title">
                <input id="check-box" type="checkbox" onclick="showMeTheEndDate()">
                <label for="end date">End date</label>
            </div>
            <div class="title">
                <label for="End date">End date</label>
                <input data-time id="end-date" type="date" name="End-date" disabled>
            </div>
            <div class="title">
                <input id="check-box-reminder" type="checkbox" onclick="showMeTheReminder()">
                <label>Remind me when this event expires</label>
            </div>
            <div class="title">
                <label for="time">Time</label>
                <select data-time name="" id="select-time-reminder" disabled>
                    <option value="5 min">5 min</option>
                    <option value="10 min">10 min</option>
                    <option value="15 min">15 min</option>
                    <option value="20 min">20 min</option>
                </select>
            </div>
            <div class="tittle">
                <label for="description">Description</label>
                <textarea name="description" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="title">
                <label for="event-type">Event type</label>
                <select name="event-type" id="">
                    <option value="Meeting">Meeting</option>
                    <option value="Study">Study</option>
                    <option value="Personal">Personal</option>
                </select>
            </div> 
        </form>
    </section>
    
</body>
<script src="/src/assets/js/script.js"></script>
</html>
